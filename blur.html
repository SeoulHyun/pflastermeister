<html>
    <head>
        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/js/scrollmagic/uncompressed/ScrollMagic.js"></script>
        <script type="text/javascript" src="assets/js/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>
        <script type="text/javascript" src="assets/js/scrollmagic/minified/plugins/animation.velocity.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/jquery.gsap.min.js"></script>
        <script>
            $(document).ready(function () {
                // init controller
                var controller = new ScrollMagic.Controller();

                var animateElem = document.getElementById("tools");

                var scene = new ScrollMagic.Scene({
                    triggerElement: "#trigger",
                    triggerHook: 0.5,
                    duration: 500
                })
                    .addIndicators({
                        name: "2 - change inline style"
                    }) // add indicators (requires plugin)
                    .setPin('#pavingtools_hover .content')
                    .addTo(controller);
            });

            var hover = $(this).children(1);

            $(window).scroll(function () {
                $('.section').each(function () {

                    var scrollTop = $(window).scrollTop(),
                        height = this.clientHeight,
                        position = $(this).position().top,
                        offset = (height / 5),
                        calc = (((scrollTop - offset) % height) / height) * 10;
                    if (scrollTop > position) {
                        $(this).children(':nth-child(2)').css({'opacity': calc});
                    }

                    if (calc > '1') {
                        $(this).children(':nth-child(2)').css({ 'opacity': 1 });
                    } else if ( calc < '0' ) {
                        $(this).children(':nth-child(2)').css({ 'opacity': 0 });
                    }
                })
            })

        </script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 1000vh;
            }

            h1 {
                text-align: center;
                background-color: orange;
                font-size: 4em;
            }

            h2 {
                text-align: left;
                color: orange;
                font-size: 3.5em;
            }

            .title {
                position: relative;
                top: 50%;
            }

            .section {
                height: 200vh;
                width: 100vw;

                position: relative;
            }

            .section_bg {
                height: 200vh;
                z-index: -1;

                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;

                position: absolute;
                top: 0;
                left: 0;
                right: 0;
            }

            #s1_bg {
                background-image: url("assets/images/background_trainings_2.jpg");
            }

            #s1_bg_hover {
                background-image: url("assets/images/background_trainings_2_hover.jpg");

                opacity: 0;
            }

            .section1 {
                width: 100vw;
                height: 100vh;

                z-index: 1;
            }

            .content {
                width: 60%;
                height: 80vh;

                margin: 10vh auto;
            }

            #s2_bg {
                background-image: url("assets/images/background_technology_2.jpg");
            }

            #s2_bg_hover {
                background-image: url("assets/images/background_technology_2_hover.jpg");

                opacity: 0;
            }

        </style>
    </head>
    <body>

        <div class="section">

            <div class="section_bg" id="s1_bg" ></div>
            <div class="section_bg" id="s1_bg_hover"></div>

            <div class="section1" id="section1_text">
                <div class="title">
                    <h1>Tool</h1>
                </div>
            </div>
            <div class="section1" id="section1_text_hover">
                <div class="content">
                    <h2>Tools</h2>
                    <p></p>
                    <div class="main-button"><a>Weiter</a></div>
                </div>
            </div>

        </div>

        <div class="section">

            <div class="section_bg" id="s2_bg"></div>
            <div class="section_bg" id="s2_bg_hover"></div>

        </div>

    </body>
</html>
